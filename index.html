<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If I Were Rich</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #2c3e50;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 15px 0;
            font-size: 1.2em;
            transition: transform 0.3s ease-in-out;
            display: flex;
            align-items: center;
        }
        a {
            text-decoration: none;
            color: #2980b9;
            transition: color 0.3s ease-in-out;
        }
        a:hover {
            color: #3498db;
        }
        li:hover {
            transform: translateX(10px);
        }
        img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            margin-right: 15px;
            transition: transform 0.3s ease-in-out;
        }
        li:hover img {
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .container {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>If I Were Rich</h1>
        <ul>
            <li>
                <img src="ROYAL-OAK-CONCEPT.png" alt="Audemars Piguet Royal Oak Concept">
                <a href="https://www.audemarspiguet.com/com/de/watch-collection/royal-oak-concept/26577IO.OO.D002CA.01.html" target="_blank">Audemars Piguet Royal Oak Concept (approx. 300,000 - 400,000 USD)</a>
            </li>
            <li>
                <img src="Taycan-Turbo-GT.png" alt="Porsche Taycan Turbo GT">
                <a href="https://configurator.porsche.com/porsche-code/PS2H86A0" target="_blank">Porsche Taycan Turbo GT (273,639.44 €)</a>
            </li>
            <li>
                <img src="g-class.png" alt="Mercedes-Benz G 580 with EQ Technology">
                <a href="https://www.mercedes-benz.de/passengercars/mercedes-benz-cars/car-configurator.html/onlinecode/CCci/DE/de/M5L54E2L/?pid=direct_link_entry" target="_blank">Mercedes-Benz G 580 with EQ Technology (188,954.15 €)</a>
            </li>
            <li>
                <img src="villa-solitare.jpg" alt="Son Vida Villa Solitaire">
                <a href="https://www.marcelremusrealestate.com/immobilien/son-vida-villa-solitaire-einzigartiges-anwesen-in-son-vida-10326/" target="_blank">Son Vida Villa Solitaire (65,000,000 €)</a>
            </li>
            <li>
                <img src="global-7500.png" alt="Bombardier Global 7500">
                <a href="https://bombardier.com/en/configurator-summary?share_key=d78346e86753750708c14524d888928f#!/summary" target="_blank">Bombardier Global 7500 (approx. 73,000,000 €)</a>
            </li>
        </ul>
    </div>
</body>
</html>
